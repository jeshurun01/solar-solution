[pytest]
# Pytest configuration for Solar Solution

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=models
    --cov=utils
    --cov-report=term-missing
    --cov-report=html

# Test paths
testpaths = tests

# Coverage options
[coverage:run]
source = models,utils
omit = 
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
